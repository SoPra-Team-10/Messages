branches:
  except:
    - gh-pages

env:
  global:
    - GH_REPO_NAME: Messages
    - DOXYFILE: $TRAVIS_BUILD_DIR/DOXYFILE
    - GH_REPO_REF: github.com/SoPra-Team-10/Messages.git

addons:
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz

services:
  - docker

before_install:
  - docker build --no-cache -t messages .

script:
  - docker run -e SONAR_TOKEN=${SONAR_TOKEN} -e TRAVIS_BRANCH=${TRAVIS_BRANCH} messages bash run-sonarqube.sh
  - docker run messages build/Tests/Tests --gtest_repeat=10 --gtest_shuffle --gtest_color=yes

notifications:
  slack: soprateam10:${TRAVIS_TOKEN}